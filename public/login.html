<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema - Gobierno de R√≠o Negro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 1rem;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            color: #6c757d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }

        /* Password Recovery Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Ingreso al Sistema</h1>
            <p>üèõÔ∏è Gobierno de la Provincia R√≠o Negro</p>
            <p>Sistema de Gesti√≥n de Cooperativas y Mutuales</p>
        </div>

        <div class="login-form">
            <div id="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="email" id="email" name="email" required placeholder="tu.email@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contrase√±a">
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    üîê Ingresar al Sistema
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </div>
    </div>

    <!-- Password Recovery Modal -->
    <div id="passwordRecoveryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2>üîë Recuperar Contrase√±a</h2>
                <p>Ingresa tu correo electr√≥nico para recibir un enlace de recuperaci√≥n</p>
            </div>
            
            <div id="recovery-status-message"></div>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="recoveryEmail">Correo Electr√≥nico:</label>
                    <input type="email" id="recoveryEmail" name="email" required placeholder="tu.email@ejemplo.com">
                </div>
                
                <button type="submit" class="btn" id="recoveryBtn">
                    üìß Enviar Enlace de Recuperaci√≥n
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusDiv = document.getElementById('status-message');
        
        // Password recovery elements
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const passwordRecoveryModal = document.getElementById('passwordRecoveryModal');
        const closeModal = document.getElementById('closeModal');
        const recoveryForm = document.getElementById('recoveryForm');
        const recoveryBtn = document.getElementById('recoveryBtn');
        const recoveryStatusDiv = document.getElementById('recovery-status-message');

        // Check if user is already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token with server
                fetch(`${API_BASE}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // Redirect to dashboard
                        window.location.href = '/';
                    } else {
                        // Remove invalid token
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(() => {
                    // Remove invalid token
                    localStorage.removeItem('authToken');
                });
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        function showRecoveryStatus(message, type) {
            recoveryStatusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        function clearStatus() {
            statusDiv.innerHTML = '';
        }

        function clearRecoveryStatus() {
            recoveryStatusDiv.innerHTML = '';
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');

            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Ingresando...';
            clearStatus();

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (result.success) {
                    // Store token
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showStatus('‚úÖ Ingreso exitoso. Redirigiendo...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showStatus('‚ùå ' + result.message, 'error');
                    
                    // Show password recovery option if wrong password
                    if (result.showPasswordRecovery) {
                        setTimeout(() => {
                            showStatus('‚ùå ' + result.message + ' <br><br>¬øDeseas <a href="#" onclick="openPasswordRecovery()" style="color: #4a90e2;">recuperar tu contrase√±a</a>?', 'error');
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error de conexi√≥n. Int√©ntalo nuevamente.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Ingresar al Sistema';
            }
        });

        // Password recovery modal handlers
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            openPasswordRecovery();
        });

        function openPasswordRecovery() {
            passwordRecoveryModal.style.display = 'block';
            clearRecoveryStatus();
            document.getElementById('recoveryEmail').value = document.getElementById('email').value;
        }

        closeModal.addEventListener('click', () => {
            passwordRecoveryModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === passwordRecoveryModal) {
                passwordRecoveryModal.style.display = 'none';
            }
        });

        // Recovery form handler
        recoveryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(recoveryForm);
            const email = formData.get('email');

            recoveryBtn.disabled = true;
            recoveryBtn.textContent = 'üìß Enviando...';
            clearRecoveryStatus();

            try {
                const response = await fetch(`${API_BASE}/api/auth/password-reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const result = await response.json();

                if (result.success) {
                    showRecoveryStatus('‚úÖ ' + result.message, 'success');
                    setTimeout(() => {
                        passwordRecoveryModal.style.display = 'none';
                    }, 3000);
                } else {
                    showRecoveryStatus('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showRecoveryStatus('‚ùå Error de conexi√≥n. Int√©ntalo nuevamente.', 'error');
            } finally {
                recoveryBtn.disabled = false;
                recoveryBtn.textContent = 'üìß Enviar Enlace de Recuperaci√≥n';
            }
        });

        // Check for existing login on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
        });
    </script>
</body>
</html>
