<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Gobierno de R√≠o Negro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .reset-header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .reset-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .reset-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .reset-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .password-requirements h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .password-requirements ul {
            margin-left: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîë Restablecer Contrase√±a</h1>
            <p>Gobierno de la Provincia R√≠o Negro</p>
        </div>

        <div class="reset-form">
            <div id="status-message"></div>

            <div id="loading-state" style="text-align: center; display: none;">
                <p>üîÑ Verificando token...</p>
            </div>

            <div id="reset-form-container" style="display: none;">
                <div class="password-requirements">
                    <h4>Requisitos de la contrase√±a:</h4>
                    <ul>
                        <li>M√≠nimo 8 caracteres</li>
                        <li>Al menos una letra may√∫scula</li>
                        <li>Al menos una letra min√∫scula</li>
                        <li>Al menos un n√∫mero</li>
                    </ul>
                </div>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">Nueva Contrase√±a:</label>
                        <input type="password" id="newPassword" name="newPassword" required 
                               minlength="8" placeholder="Ingresa tu nueva contrase√±a">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contrase√±a:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               minlength="8" placeholder="Confirma tu nueva contrase√±a">
                    </div>

                    <button type="submit" class="btn" id="resetBtn">
                        üîê Cambiar Contrase√±a
                    </button>
                </form>
            </div>

            <div class="back-to-login">
                <a href="/">‚Üê Volver al inicio de sesi√≥n</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Form elements
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status-message');
        const loadingState = document.getElementById('loading-state');
        const resetFormContainer = document.getElementById('reset-form-container');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Show status message
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        function clearStatus() {
            statusDiv.innerHTML = '';
        }

        // Validate password strength
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);

            return minLength && hasUpper && hasLower && hasNumber;
        }

        // Check if token is valid
        async function validateToken() {
            if (!token) {
                showStatus('‚ùå Token de recuperaci√≥n no v√°lido o faltante.', 'error');
                return false;
            }

            loadingState.style.display = 'block';

            try {
                // We'll validate the token when submitting the form
                // For now, just show the form
                loadingState.style.display = 'none';
                resetFormContainer.style.display = 'block';
                return true;
            } catch (error) {
                console.error('Error validating token:', error);
                loadingState.style.display = 'none';
                showStatus('‚ùå Error al validar el token. Int√©ntalo nuevamente.', 'error');
                return false;
            }
        }

        // Reset form handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showStatus('‚ùå Las contrase√±as no coinciden.', 'error');
                return;
            }

            // Validate password strength
            if (!validatePassword(newPassword)) {
                showStatus('‚ùå La contrase√±a no cumple con los requisitos de seguridad.', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'üîÑ Cambiando contrase√±a...';
            clearStatus();

            try {
                const response = await fetch(`${API_BASE}/api/auth/password-reset/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ ' + result.message + ' Redirigiendo al login...', 'success');
                    
                    // Redirect to login after success
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showStatus('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error de conexi√≥n. Int√©ntalo nuevamente.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'üîê Cambiar Contrase√±a';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            validateToken();
        });
    </script>
</body>
</html>
